<div class="container">
<h1> Todo List </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos |orderBy:'-targetDate'">
            <!-- <td><input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo, todo.id)" [checked]="todo.done"></td> -->
            <td>{{todo.taskId}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.taskDescription}}</td>
            <td>{{todo.dueDate | date | uppercase}}</td>
            <td>{{todo.status}}</td>
            <td><button (click)="updateTodo(todo.taskId)" class="btn btn-success">Update</button> &nbsp;
            <button (click)="deleteTodo(todo.taskId)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>

  </table>

  <div class="row">
      <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>

</div>
</div>
